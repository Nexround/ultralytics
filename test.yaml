task: detect # (str) YOLO task, i.e. detect, segment, classify, pose
mode: train # (str) YOLO mode, i.e. train, val, predict, export, track, benchmark

# Train settings -------------------------------------------------------------------------------------------------------
data: ./mydataset.yaml
neg_dir: negative_samples # 负样本文件夹地址
neg_num: 1  # 负样本加入个数(int)，设置加入一张马赛克的数量[负数时为0-neg_num、正数时为放入neg_num固定值]
neg_mosaic: True  # 是否使用负样本马赛克
epochs: 3